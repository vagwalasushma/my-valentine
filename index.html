<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<meta name="viewport" content="width=device-width,  initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <title>For You ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>

* {
  font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      font-family: inherit;
    }

    h1 {
      font-size: 28px;
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      padding: 15px 40px;
      font-size: 22px;
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
      padding: 6px 14px;
      font-size: 12px;
      background: #ccc;
      color: #333;
      left: 60%;
      top: 60%;
    }

    .hidden {
      display: none;
    }

    .celebration {
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hearts {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

	.thank-you {
  		margin-top: 25px;
  		font-size: 18px;
  		color: #ff4d6d;
  		animation: fadeIn 1.5s ease forwards;
	}

	.signature {
	display: block;
	margin-top: 18px;
	font-family: 'Dancing Script', cursive;
	font-size: 22px;
	color: #ff4d6d;
	}
	.gif-container {
	margin: 20px auto;
	text-align: center;
	}
	
	.gif-container img {
	max-width: 50%;
	height: auto;
	border-radius: 15px;
	box-shadow: 0 8px 20px rgba(0,0,0,0.2);
	}



	@keyframes fadeIn {
  		from { opacity: 0; transform: translateY(10px); }
  		to { opacity: 1; transform: translateY(0); }
	}

	@keyframes fadeIn {
	from { opacity: 0; transform: translateY(10px); }
	to { opacity: 1; transform: translateY(0); }
	}

  @media (max-width: 600px) {
  .container {
    padding: 25px;
    border-radius: 16px;
  }

  h1 {
    font-size: 22px;
  }

  p {
    font-size: 16px;
  }

  #yesBtn {
    font-size: 20px;
    padding: 14px 30px;
  }

  .signature {
    font-size: 20px;
  }

  .buttons {
    height: 150px;
  }
}
  </style>
</head>
<body>

  <div class="container" id="questionBox">
    <h1>Mr.Yakkaladevara, <br>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn">YES ‚ú®</button>
      <button id="noBtn">no</button>
    </div>
  </div>
	
	<div class="container hidden" id="celebrationBox">
		<div class="gif-container">
	<img src="bear-love.gif" alt="Cute Bear Love GIF" />
	</div>
	<h1 class="celebration">YAYYYY üéâüíñ</h1>
	<p>This is the best thing that has ever happened to me ü•π‚ù§Ô∏è</p>
	
	<p id="thankYou" class="hidden thank-you">
	Thank you for choosing me ‚ù§Ô∏è<br>
	I can‚Äôt wait to make so many memories with you üí´<br>
	<span class="signature">‚Äî Always yours, Sushma ‚ù§Ô∏è</span>
	</p>

	</div>


<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const questionBox = document.getElementById("questionBox");
  const celebrationBox = document.getElementById("celebrationBox");
  const buttonsBox = document.querySelector(".buttons");

  function isOverlapping(rect1, rect2) {
    return !(
      rect1.right < rect2.left ||
      rect1.left > rect2.right ||
      rect1.bottom < rect2.top ||
      rect1.top > rect2.bottom
    );
  }

  function moveNoButton() {
    const boxRect = buttonsBox.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;

    let attempts = 0;
    let x, y;

    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      const newRect = noBtn.getBoundingClientRect();
      attempts++;
      if (attempts > 20) break; // safety exit
    } while (isOverlapping(newRect, yesRect));
  }

  // Run away on every possible interaction üòà
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("mousedown", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.addEventListener("click", () => {
  questionBox.classList.add("hidden");
  celebrationBox.classList.remove("hidden");
  startHearts();

  setTimeout(() => {
    document.getElementById("thankYou").classList.remove("hidden");
  }, 1500);
});


  function startHearts() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.className = "hearts";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500000);
    }
  }
</script>

</body>
</html>
